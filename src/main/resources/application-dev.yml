server:
  port: 8081
  context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/water?useSSL=false
    username: root
    password: 111111

  jpa:
    database : MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy : org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
#    password:
    pool:
      max-active: 8
      max-wait: 1000
      max-idle: 8
      min-idle: 1
    timeout: 0